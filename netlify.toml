[build]
  # Build command
  command = "npm run build"
  
  # Publish directory
  publish = "dist"
  
  # Functions directory
  functions = "netlify/functions"

[dev]
  # Run Vite during netlify dev and proxy to its port
  command = "npm run dev"
  targetPort = 3000
  framework = "#custom"
  publish = "dist"

[build.environment]
  # Node.js version (match vite requirement)
  NODE_VERSION = "22"
  # Disable husky during CI to avoid prepare hook errors
  HUSKY = "0"
  # Ensure devDependencies (like vite) are installed during build
  NPM_FLAGS = "--include=dev"

# Function configurations
[functions]
  # External modules that should not be bundled
  external_node_modules = ["@azure/storage-blob"]

# Redirects for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"



# Headers for functions
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"

# Environment variables (these should be set in Netlify dashboard)


# Edge functions (if needed in the future)
